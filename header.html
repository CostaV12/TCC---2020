        <p>
          <i class="fa fa-chevron-down fa-2x isDown" id="toggle"></i>
        </p>
      </div>
    </div>
  </nav>
  <br/>
</div>



<script>
  $("#toggle").click( function(event){
    event.preventDefault();
    if ($(this).hasClass("isDown") ) {
        $( ".navbar-fixed-top" ).animate({ "margin-top": "-62px" }, "slow" );  
        $( "#content" ).animate({ "margin-top": "100px" }, "slow" );
        $(this).removeClass("isDown");
    } else {
        $( ".navbar-fixed-top" ).animate({ "margin-top": "0px" }, "slow" );
        $( "#content" ).animate({ "margin-top": "80px" }, "slow" );
        $(this).addClass("isDown");
    }
    return false;
});

</script>
